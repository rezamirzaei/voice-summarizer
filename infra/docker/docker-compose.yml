services:
  ollama:
    image: ollama/ollama:latest
    container_name: voice-ollama
    restart: unless-stopped
    profiles: ["with-ollama"]
    ports:
      - "11434:11434"
    volumes:
      - ../../data/ollama:/root/.ollama

  backend:
    image: voice-backend:test
    build:
      context: ../..
      dockerfile: infra/docker/backend.Dockerfile
    container_name: voice-backend
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      CORS_ORIGINS: http://localhost:8080
    ports:
      - "8000:8000"
    volumes:
      - ../../data:/app/data
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5).read()",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  frontend:
    image: voice-frontend:test
    build:
      context: ../..
      dockerfile: infra/docker/frontend.Dockerfile
    container_name: voice-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
