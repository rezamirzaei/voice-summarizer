name: CD

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Component(s) to publish"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - backend
          - frontend
  push:
    tags:
      - "v*"

jobs:
  publish-backend:
    if: github.event_name == 'push' || github.event.inputs.publish == 'all' || github.event.inputs.publish == 'backend'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/backend.Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}-backend:${{ github.ref_name }}

  publish-frontend:
    if: github.event_name == 'push' || github.event.inputs.publish == 'all' || github.event.inputs.publish == 'frontend'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/frontend.Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}-frontend:${{ github.ref_name }}
