name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      backend_docker: ${{ steps.filter.outputs.backend_docker }}
      frontend_docker: ${{ steps.filter.outputs.frontend_docker }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - "backend/**"
              - "pyproject.toml"
              - ".pre-commit-config.yaml"
            frontend:
              - "frontend/**"
            backend_docker:
              - "infra/docker/backend.Dockerfile"
              - "infra/docker/docker-compose.yml"
              - ".dockerignore"
              - ".env.example"
              - "pyproject.toml"
            frontend_docker:
              - "infra/docker/frontend.Dockerfile"
              - "infra/docker/docker-compose.yml"
              - ".dockerignore"
              - ".env.example"
              - "frontend/package.json"
              - "frontend/package-lock.json"
            ci:
              - ".github/workflows/**"

  backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Ruff
        run: ruff check backend
      - name: Ruff format check
        run: ruff format --check backend
      - name: Mypy
        run: mypy backend/app backend/tests
      - name: Pytest
        run: pytest

  frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"
      - name: Install dependencies
        run: npm --prefix frontend install
      - name: ESLint
        run: npm --prefix frontend run lint
      - name: Build
        run: npm --prefix frontend run build

  docker-validate-compose:
    needs: changes
    if: >
      needs.changes.outputs.backend_docker == 'true' ||
      needs.changes.outputs.frontend_docker == 'true' ||
      needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare env
        run: cp .env.example .env
      - name: Validate compose file
        run: docker compose -f infra/docker/docker-compose.yml config

  docker-build-backend:
    runs-on: ubuntu-latest
    needs: [changes, backend, docker-validate-compose]
    if: >
      (needs.changes.outputs.backend_docker == 'true' || needs.changes.outputs.ci == 'true') &&
      (needs.backend.result == 'success' || needs.backend.result == 'skipped') &&
      (needs.docker-validate-compose.result == 'success' || needs.docker-validate-compose.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build backend image
        run: docker build -f infra/docker/backend.Dockerfile -t voice-backend:ci .

  docker-build-frontend:
    runs-on: ubuntu-latest
    needs: [changes, frontend, docker-validate-compose]
    if: >
      (needs.changes.outputs.frontend_docker == 'true' || needs.changes.outputs.ci == 'true') &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped') &&
      (needs.docker-validate-compose.result == 'success' || needs.docker-validate-compose.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build frontend image
        run: docker build -f infra/docker/frontend.Dockerfile -t voice-frontend:ci .
