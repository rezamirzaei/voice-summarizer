name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Ruff
        run: ruff check backend
      - name: Ruff format check
        run: ruff format --check backend
      - name: Mypy
        run: mypy backend/app backend/tests
      - name: Pytest
        run: pytest

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm --prefix frontend install
      - name: ESLint
        run: npm --prefix frontend run lint
      - name: Build
        run: npm --prefix frontend run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Prepare env
        run: cp .env.example .env
      - name: Validate compose file
        run: docker compose -f infra/docker/docker-compose.yml config
      - name: Build backend image
        run: docker build -f infra/docker/backend.Dockerfile -t voice-backend:ci .
      - name: Build frontend image
        run: docker build -f infra/docker/frontend.Dockerfile -t voice-frontend:ci .
